<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #btn1 {
      width: 400px;
      height: 400px;
      background: #8e0f0f;
      cursor: pointer;
    }

    #btn2 {
      width: 200px;
      height: 200px;
      background: #14a689;
      cursor: pointer;
    }

    #btn3 {
      width: 50px;
      height: 50px;
      background: #0b14b4;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div id="btn1">
    btn1
    <div id="btn2">
      btn2
      <div id="btn3">
        btn3
      </div>
    </div>
  </div>
</body>

<script>
  const btn1 = document.querySelector('#btn1')
  const btn2 = document.querySelector('#btn2')
  const btn3 = document.querySelector('#btn3')



  btn1.addEventListener('click', () => {
    console.log('btn1冒泡')
  }, false)

  btn1.addEventListener('click', () => {
    console.log('btn1捕获')
  }, true)

  btn2.addEventListener('click', () => {
    console.log('btn2冒泡')
  }, false)
  btn2.addEventListener('click', () => {
    console.log('btn2捕获')
  }, true)

  btn3.addEventListener('click', (ev) => {
    // ev.stopPropagation();
    ev.stopImmediatePropagation()
    console.log('btn3冒泡')
  }, false)
  btn3.addEventListener('click', (ev) => {
    console.log('btn3捕获')
  }, true)
</script>

</html>
